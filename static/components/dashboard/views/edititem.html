<div ng-init="dashboardScope.editget()">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2" >
                <h2>Edit Item</h2>
                <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Product Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" ng-model="dashboardScope.editdata.product_name" }>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="vendor">Vendor</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="vendor" ng-model="dashboardScope.editdata.vendor">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="mrp">MRP</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="mrp" ng-model="dashboardScope.editdata.mrp">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="batch_no">Batch Number</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="batch_no" ng-model="dashboardScope.editdata.batch_no">
                    </div>
                </div>

                 <div class="form-group">
                    <label class="control-label col-sm-2">Batch Date</label>
                    <div class="col-sm-10">
                        <md-datepicker ng-model="dashboardScope.editdata.batch_date"></md-datepicker>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="quantity">Quantity</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="quantity" ng-model="dashboardScope.editdata.quantity">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Status</label>
                    <div class="col-sm-10">
<!--                        <input type="number" class="form-control" id="status" ng-model="dashboardScope.editdata.status">-->
                    <select ng-model="dashboardScope.editdata.status" class="form-control">
                        <option ng-value="0">Pending</option>
                        <option ng-value="1">Approved</option>
                    </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" ng-click="dashboardScope.editsave(dashboardScope.editdata)">Submit</button>
                    </div>
                </div>
                </form>

                <div ng-if="dashboardScope.successMsg ">
                    {{dashboardScope.successMsg }}. <a ui-sref="dashboard">Go to Dashboard</a>
                </div>

                <div ng-if="dashboardScope.errorMsg ">
                    {{dashboardScope.errorMsg }}
                </div>

            </div>
        </div>

    </div>

</div>
