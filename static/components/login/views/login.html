
<div class="login-box">
  <div class="login-logo">
    <b>Inventory </b> Management
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body bdr-all">
    <p class="login-box-msg">Sign in to start your session</p>

    <!--Form Temporaily disabled -->

    <form role="form" name="loginForm" ng-submit="submitForm(loginForm.$valid)" novalidate>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Username" name="username" ng-model="userLoginScope.username" ng-required="true">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <p ng-show="loginForm.username.$invalid && !loginForm.username.$pristine" class="help-block">Email is required.</p>

      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" name="password" ng-model="userLoginScope.password" ng-required="true">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Password is required.</p>

      <div class="row">
        <div class="col-sm-12">
          <p style="color:red">{{userLoginScope.errorMsg }}</p>
        </div>
        <!-- /.col -->
        <div class="col-sm-12">
          <a href="dashboard">
            <button type="submit" ng-click="userLoginScope.login()" ng-disabled="loginForm.$invalid" class="btn btn-primary btn-block btn-flat">Sign In</button>
          </a>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="row m-t-10">
      <div class="col-sm-12">
         <a ui-sref="registeruser" class="text-center m-t-10">Register</a>
      </div>
    </div>
  <!-- /.login-box-body -->
</div>
